<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Clan - Bewerbung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ninja Clan</h1>
            <p>Werde Teil unseres eSports-Teams!</p>
        </header>
        <main>
            <form action="mailto:eclipsevortex8@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Dein Name" required>
                
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" placeholder="Deine E-Mail" required>
                
                <label for="message">Warum möchtest du dem Ninja Clan beitreten?</label>
                <textarea id="message" name="message" placeholder="Deine Nachricht" rows="5" required></textarea>
                
                <button type="submit">Bewerbung abschicken</button>
            </form>
        </main>
        <footer>
            <p>© 2024 Ninja Clan. Alle Rechte vorbehalten.</p>
        </footer>
    </div>
</body>
</html>
